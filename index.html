<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Udacity Nanodegree, Frontend Web Developer, Interactive Resume, Haopei Yang">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P2 Interactive Resume - Haopei Yang</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
  <link href="css/added.css" rel="stylesheet" type="text/css"></link>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="css/magnific-popup.css"> 
  <!-- Magnific Popup core JS file -->
  <script src="js/jquery.magnific-popup.min.js"></script> 
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body unresolved>
  <div id="main">
    <nav>
      <ul id="topNav" class="flex-box"></ul>
    </nav>
    <div id="header" class="center-content">
      <div class="welcome-msg"></div>
      <div class="layer container-fluid">
        <div class="row">
          <div class="name-role col-md-8"></div>
          <div class="col-md-4"></div>
        </div>
        <hr>
        <ul id="topContacts" class='row'></ul>
        <div style='clear: both;'></div>
      </div>
    </div>
    <div style='clear: both;'></div>
    <section id="workExperience">
      <h2>Work Experience</h2>
      <div class="container">
        <div class="row"></div>
      </div>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="container">
        <div class="row"></div>
      </div>
    </section>
    <section id="education">
      <h2>Education</h2>
      <div class="container">
        <div class="row"></div>
      </div>
    </section>
    <section id="skillsChart">
      <h2>Skills Chart</h2>
    </section>
    <section id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </section>
    <section id="letsConnect">
      <h2>Let's Connect</h2>
      <ul id="footerContacts" class="fluid-container">
        <div class="row">
        </div>
      </ul>
    </section>
  </div>
  
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">

  // Initialize Magnific Popup 
  $(document).ready(function() {
    $(".image-popup").magnificPopup({type:'image'});
  });

  // function inName(name) {
  //   nameSplit = name.trim().split(" ");
  //   var firstName = nameSplit[0].slice(0,1).toUpperCase() + nameSplit[0].slice(1).toLowerCase();
  //   var lastName = nameSplit[1].toUpperCase();
  //   intName = firstName + " " + lastName;
  //   return intName;
  // }

  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.backgroundColor = "#000";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.display = "none";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.display = "none";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.display = "none";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.display = "none";
  }
  if(document.getElementsByClassName("skills-entry").length === 0) {
    document.getElementById("skillsChart").style.display = "none";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.backgroundColor = "#000";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.display = "none";
  }
  </script>
</body>
